title: StefansBlog
---
<!doctype html>
<html>
  <head>
    <h1>Latest Posts</h1>
  </head>
  <body>
    <ul>
      {% include navigation.html %}
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
              {{ content }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
