<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hat.css">
    <title>Document</title>
    <style>
        html {
            font-size: 22px;
            font-family: "Nunito" -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen,
                Ubuntu,
                Cantarell,
                "Open Sans",
                "Helvetica Neue",
                sans-serif;
            background-color: #eee;
        }

        body {
            color: #e0e4cc;
            font-size: 1.2em;
            line-height: 1.6;
            background: #fa6900;
            overflow-x: hidden;
            background-color: #fefefe;
            max-width: 800px;
            margin: auto;
            border: 1px solid #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            position: relative;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        header,
        footer {
            position: fixed;
            width: 100%;
            max-width: inherit;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            flex-grow: 1;
            padding: 120px 1rem;
        }

        footer>p {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Accesable Readability</h1>
        <input type="file" id="fileInput">
        <button id="readBtn">Read</button>
    </header>
    <main>
        <div class='container'>
            <p id='resultOne'></p>
            <p id='resultTwo'></p>
            <p id='resultThree'></p>
            <p id='resultFour'></p>
            <p id='resultFive'></p>
        </div>
    </main>
    <footer>
        <p>&copy; Å tefan </p>
    </footer>
    <div class='cover'>&nbsp</div>
</body>
<script src="starshield.js"></script>
<!-- <style src="hat.css"></style> -->

</html>
