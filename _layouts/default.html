<!DOCTYPE html>
<html lang="{{ site.locale }}">
{% include head.html %}
  <head>
    <meta charset="utf-8">
      <title>{{ page.title }}</title>
        {% for post in site.posts %}
          <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
          </li>
        {% endfor %}
  </head>
  <body>
    {% include page-header.html %}
      {% include navigation.html %}
    <section class="main-content">      
      {{ content }}
      {% include page-footer.html %}
    </section>
</html>
